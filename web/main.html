<html>
<head>
    <title>QR-MIDI</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="main.js"></script>
    <link rel='stylesheet' href='styles.css'/>
</head>

<body>
    <div class="main-display">
        <div class="qr-display">
            <img id="main-display-image" src="placeholder.png" />
        </div>
        <div class="side-container">
            <div class="info-display">
                <div>Now playing: <div id="track-name">Starting in 5s...</div></div>
                <div>Next track: <div id="next-track-name"></div></div>
                <div class="button-container">
                    <button id="prev-button">Previous Track</button>
                    <button id="next-button">Next Track</button>
                </div>
            </div>
            <div class="description-box">
                <h1>QR-MIDI</h1>
                <p>Rijesh Augustine & Cindy Xiao</p>
                <p>Download the Android app: <a href="https://goo.gl/pB8pjG "/>goo.gl/pB8pjG</p>
            </div>
        </div>
    </div>
</body>

</html>
