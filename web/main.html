<html>
<head>
    <script src="jquery-3.1.1.js"></script>
    <script>
    $(document).ready(function(){
        var currentIndex = 0;
        var imageArray = ["images/2.gif", "images/3.gif", "images/4.gif"];

        $("#prev-button").click(function() {
            $("#main-display-image").hide();
            if(currentIndex == 0) {
                currentIndex = imageArray.length - 1;
            } else {
                currentIndex--;
            }

            $("#main-display-caption").text(imageArray[currentIndex]);
        });

        $("#next-button").click(function() {
            $("#main-display-image").hide();
            if(currentIndex == imageArray.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            $("#main-display-caption").text(imageArray[currentIndex]);
        });

        $("#play-button").click(function() {
            $("#main-display-image").attr("src", imageArray[currentIndex]);
            $("#main-display-image").show();
        });
    });
    </script>
</head>

<body>
    <div class="qr-display">
        <img id="main-display-image" src="images/placeholder.gif" />
        <div id="main-display-caption">images/placeholder.gif</div>
    </div>
    <button id="prev-button">Previous Track</button>
    <button id="play-button">Play Track</button>
    <button id="next-button">Next Track</button>
</body>

</html>
